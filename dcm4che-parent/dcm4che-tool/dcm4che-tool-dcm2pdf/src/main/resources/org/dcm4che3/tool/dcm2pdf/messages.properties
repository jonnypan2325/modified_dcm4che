usage=dcm2pdf <dicom-file> <pdf|cda|stl|mtl|obj|genozip|bzip2-file>\n\
or dcm2pdf <dicom-file>... <pdf|cda|stl|mtl|obj|genozip|bzip2-outdir>\n\
or dcm2pdf <dicom-dir>... <pdf|cda|stl|mtl|obj|genozip|bzip2-outdir>
try=Try `dcm2pdf --help' for more information.
description=\n\
Convert DICOM file(s) to PDF (file extension pdf), CDA (file extension xml), STL (file extension stl), \
MTL (file extension mtl), OBJ (file extension obj) or Genozip compressed genomic (file extension genozip) file(s). \
Supported content types are application/pdf (for PDF files), text/xml (for CDA files), application/sla or model/stl or \
model/x.stl-binary (for STL files), model/mtl (for MTL files), model/obj (for OBJ files), application/vnd.genozip \
(for Genozip compressed genomic files), application/prs.vcfbzip2 (for Bzip2 compressed genomic data VCF files) and \
application/x-bzip2 (for Bzip2 compressed genomic data Document files). \n\-\n\
Options:
example=-\n\
Example 1: dcm2pdf object.dcm file.pdf \n\
=> Convert encapsulated PDF DICOM object to a pdf file.\n\-\n\
Example 2: dcm2pdf cda-object.dcm cda-file.xml \n\
=> Convert encapsulated CDA DICOM object to a CDA file.\n\-\n\
Example 3: dcm2pdf genozip-object.dcm genozip-file.genozip \n\
=> Convert encapsulated Genozip compressed genomic DICOM object to a Genozip compressed genomic file.\n\-\n\
Example 4: dcm2pdf stl-object.dcm stl-file.stl \n\
=> Convert encapsulated STL DICOM object to a STL file.\n\-\n\
Example 5: dcm2pdf mtl-object.dcm mtl-file.mtl \n\
=> Convert encapsulated MTL DICOM object to a MTL file.\n\-\n\
Example 6: dcm2pdf obj-object.dcm obj-file.obj \n\
=> Convert encapsulated OBJ DICOM object to a OBJ file.\n\-\n\
Example 7: dcm2pdf object1.dcm object2.dcm pdf-dir \n\
=> Convert the specified encapsulated PDF DICOM objects to pdf files in pdf-dir.\n\-\n\
Example 8: dcm2pdf dicom-object-dir pdf-dir \n\
=> Convert the encapsulated PDF DICOM objects in dicom-object-dir to pdf files in pdf-dir.\n\-\n\
Example 9: dcm2pdf vcfbzip2.object.dcm vcfbzip2-file.vcfbz2 \n\
=> Convert the specified encapsulated Bzip2 compressed genomic data VCF DICOM object to Bzip2 compressed genomic data VCF file.\n\ 
missing=missing file operand
converted={0} -> {1}
nodestdir=target {0} is not a directory
failed=Failed to convert {0}: {1}