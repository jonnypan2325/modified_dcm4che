usage=dcmbenchmark [<options>] <dicom-file>
try=Try 'dcmbenchmark --help' for more information.
description=\n\
The dcmbenchmark utility parse a DICOM file repetitively, printing parsing time and used memory as tab-separated values (TSV) to standard output.\n\-\n\
Options:
example=Example:\n\
$ dcmbenchmark image.dcm\n\
Read DICOM file image.dcm without Pixel Data 100 times with one measurement per 10 parsings.
samples=Number of parsing per measurement; default: 10.
measurements=Number of measurements, default: 10.
gc=Runs the garbage collector to free memory.
accumulate=Accumulate parsed datasets in memory.
pixelData=Read Pixel Data from file.
missing=missing file operand
too-many=too many arguments
